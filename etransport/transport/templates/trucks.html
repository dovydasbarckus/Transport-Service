{% extends "base.html" %}

{% block content %}

     <div class="container mt-2">
        <div class="row">
         <a href="{% url 'addresses' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Address</a>
            <a href="{% url 'cargoes' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Cargoes</a>
            <a href="{% url 'customers' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Customers</a>
            <a href="{% url 'drivers' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Drivers</a>
         <a href="{% url 'trailers' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Trailers</a>
    </div>

    <div>

    <div class="container mb-3 mt-3">
        <p class="display-4" style="font-style:italic;">Trucks</p>
        <a class="btn btn-create" href="{% url 'create_truck' %}">+ Add Truck</a>
    </div>
    <div class="container mb-3 mt-3">
       <table class="table table-striped table-bordered myDataTable stripe " style="width:100%">
        <thead>
            <tr>
                <th>Truck Brand</th>
                <th>Truck Plate</th>
                <th>Truck Year</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {% for truck in trucks  %}
            <tr>
                <td>{{truck.truck_brand}}</td>
                <td>{{truck.truck_plate}}</td>
                <td>{{truck.truck_year}}</td>
                <td><a class="btn btn-grad mx-auto" href="{{ truck.id }}" style="max-width:150px;">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
 </div>

{% endblock content %}
