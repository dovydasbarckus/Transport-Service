
{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container d-flex flex-column justify-content-center" style="max-width:500px; height:80vh">
        <h4 class=" mb-5" style="font-style:italic;">Truck Update</h4>
        <div class="form-group ">
            <form method="post" >
                {% csrf_token %}
                {{form.as_p}}
            <div class="container d-flex flex-column justify-content-center" >
                 <button class="btn btn-grad my-3">Save</button>
                <button class="btn btn-grad btn-delete my-3" onclick="javascript:history.back();" style="min-width:100px">Cancel</button>
                <a class="btn btn-grad btn-delete my-3" href="{% url 'delete_truck' object.id %}">Delete</a>
            </div>
            </form>
        </div>
    </div>


{% endblock content %}
