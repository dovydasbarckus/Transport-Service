{% extends "base.html" %}

{% block content %}



   <div class="container mt-2">
        <div class="row">
         <a href="{% url 'addresses' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Address</a>
            <a href="{% url 'customers' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Customers</a>
            <a href="{% url 'drivers' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Drivers</a>
        <a href="{% url 'trucks' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Trucks</a>
         <a href="{% url 'trailers' %}" class="btn btn-grad mx-1 mb-4 col-md form-button" type="button"  style="height:30px;":>Trailers</a>
    </div>

    <div class="">

    <div class="container mb-3 mt-3">
        <p class="display-4" style="font-style:italic;">Cargoes</p>
        <a class="btn btn-create" href="{% url 'create_cargo' %}">+ Add Cargo</a>
    </div>
    <div class="container mb-3 mt-3">
       <table class="table table-striped table-bordered myDataTable stripe " style="width:100%">
        <thead>
            <tr>
                <th>Cargo name</th>
                <th>Cargo weight</th>
                <th>Cargo dimensions</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {% for cargo in cargoes  %}
            <tr>
                <td>{{cargo.cargo}}</td>
                <td>{{cargo.weight}}</td>
                <td>{{cargo.dimensions}}</td>
                <td><a class="btn btn-grad mx-auto" href="{{ cargo.id }}" style="max-width:150px;">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
 </div>

{% endblock content %}
