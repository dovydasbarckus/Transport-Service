{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container d-flex flex-column justify-content-center" style="max-width:500px;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
      <div class="media">
        <img class="rounded-circle thumbnail-img " src="{{ user.profile.photo.url }}">
        <div class="media-body">
          <h2 class="account-heading my-4">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
       <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 mt-2">Profile fields</legend>
                {{ u_form|crispy }}
                <div class="my-4"></div>
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group my-4">
                <button class="btn btn btn-grad" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
